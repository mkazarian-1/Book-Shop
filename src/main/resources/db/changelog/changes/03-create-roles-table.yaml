databaseChangeLog:
  - changeSet:
      id: 1
      author: mykhailo_kazarian
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: 4
      author: mykhailo_kazarian
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: user_id
            constraintName: fk_users_roles_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: role_id
            constraintName: fk_users_roles_role
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE
