databaseChangeLog:
  - changeSet:
      id: 1
      author: mykhailo_kazarian
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
  - changeSet:
      id: 3
      author: your_name
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: categories_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_books_categories_book
        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: categories_id
            referencedTableName: categories
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_books_categories_categories
